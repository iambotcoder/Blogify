<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Page</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="profile_vsc-initialized">
  <div class="profile_header__wrapper">
    <header></header>
    <div class="profile_cols__container">
      <div class="profile_left__col">
        <div class="profile_img__container">
          <img src="img/user.jpeg" alt="Anna Smith">

        </div>
        <h2>Anna Smith</h2>
        <p>UX/UI Designer</p>
        <p>anna@example.com</p>

        <ul class="profile_about">
          <li><span>4,073</span>Followers</li>
          <li><span>322</span>Following</li>
          <li><span>200,543</span>Attraction</li>
        </ul>

        <div class="profile_content">


          <ul>
            <li><i class="fab fa-twitter"></i></li>
            <i class="fab fa-pinterest"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-dribbble"></i>
          </ul>
        </div>
      </div>
      <div class="profile_right__col">
        <nav>
          <ul>
            <li><a href="">photos</a></li>
            <li><a href="">galleries</a></li>
            <li><a href="">groups</a></li>
            <li><a href="">about</a></li>
          </ul>

        </nav>

        <div class="profile_photos">

          <div>
            <p>HEAD</p>
            <img src="img/img_1.avif" alt="Photo">
          </div>
          <div>
            <p>HEAD</p>
            <img src="img/img_2.avif" alt="Photo">
          </div>
          <div>
            <p>HEAD</p>
            <img src="img/img_3.avif" alt="Photo">
          </div>
          <div>
            <p>HEAD</p>
            <img src="img/img_4.avif" alt="Photo">
          </div>
          <div>
            <p>HEAD</p>
            <img src="img/img_5.avif" alt="Photo">
          </div>




        </div>
      </div>
    </div>
  </div>
</body>

</html>
